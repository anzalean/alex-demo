<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>OpenCV + MediaPipe — Demo</title>
    <link rel="stylesheet" href="./src/styles.css" />
  </head>
  <body>
    <div id="loader" class="loader">Loading...</div>
    <main>
      <h1>OpenCV + MediaPipe — Head & Eye Tracking</h1>
      <div class="video-wrap">
        <video id="video" autoplay playsinline muted></video>
        <canvas id="overlay"></canvas>
      </div>
      <section id="metrics">
        <div><strong>Presence:</strong> <span id="presence">—</span></div>
        <div><strong>Head (deg):</strong> <span id="head-metrics">—</span></div>
        <div><strong>Left eye (gaze):</strong> <span id="left-eye">—</span></div>
        <div><strong>Right eye (gaze):</strong> <span id="right-eye">—</span></div>
        <div><strong>Left eye state:</strong> <span id="left-eye-state">—</span></div>
        <div><strong>Right eye state:</strong> <span id="right-eye-state">—</span></div>
        <div><strong>Attention:</strong> <span id="attention">—</span></div>
      </section>
      <p class="notice">Back to <a href="/">menu</a></p>
    </main>
    <script type="module" src="/src/mp.js"></script>
  </body>
</html>
